<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baitap4.1</title>
</head>
<body>
    <form action="" style="width:300px">
        <h2 style="text-align: center;">Novell Services Login</h2>
        <table >
            <tbody>
                <tr>
                    <td>
                        <label for="">Username:</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Password:</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">City of Employment:</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Web server:</label>
                    </td>
                    <td>
                        <select name="" id="" style="width:150px">
                            <option value="">Global</option>
                            <option value="">Local</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><br></td>
                </tr>
                <tr>
                    <td style="width:110px">
                        <label for="">Please specify your role:</label>
                    </td>
                    <td>
                        <input type="radio" name="ohooo" id="ad"> <label for="ad">Admin</label> <br>
                        <input type="radio" name="ohooo" id="eg"> <label for="eg">Engineer</label> <br>
                        <input type="radio" name="ohooo" id="mn"> <label for="mn">Manager</label> <br>
                        <input type="radio" name="ohooo" id="ge"> <label for="ge">Guest</label> <br>
                    </td>
                </tr>    
                <tr>
                    <td><br></td>
                </tr>
                <tr>
                    <td rowspan="3">
                        <label for="">Single Sign-on to the following:</label>
                    </td>
                    <td>
                        <input type="checkbox">Mail
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox">Payroll
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox">Self-service
                    </td>
                </tr>
            </tbody>
        </table>
        <table>
            <tr>
                <td style="width:110px"></td>
                <td>
                    <button>Login</button>
                </td>
                <td> 
                    <button>Reset</button>
                </td>
            </tr>
        </table>        
    </form>
</body>
</html>
